buildscript {
    repositories {
        google()  // Make sure Google Maven repository is added
        mavenCentral()
    }

    dependencies {
        // Android Gradle plugin version (match it with the version your project uses)
        classpath 'com.android.tools.build:gradle:8.1.4' // Replace with the appropriate version for your project

        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:2.0.21'

        // Firebase services plugin
        classpath 'com.google.gms:google-services:4.4.2'  //4.3.15

    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
